<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6º Tabelionato de Notas de Belo Horizonte</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>6° Tabelionato de Notas de Belo Horizonte</h1>
        
        <form action="processar_dados.php" method="POST">
            
            <section>
                <h2>Informações</h2>
                <label for="nome_noivo">Nome Completo</label>
                <input type="text" id="nome_noivo" name="nome_noivo" required>

                <label for="data_nascimento_noivo">Data de Nascimento</label>
                <input type="date" id="data_nascimento_noivo" name="data_nascimento_noivo" required>

                <label for="cpf_noivo">CPF</label>
                <input type="text" id="cpf_noivo" name="cpf_noivo" pattern="\d{11}" required>

                <label for="rg_noivo">RG</label>
                <input type="text" id="rg_noivo" name="rg_noivo" required>

                <label for="estado_noivo">Estado Civil</label>
                <select id="estado_noivo" name="estado_noivo" required>
                    <option value="solteiro">Solteiro</option>
                    <option value="divorciado">Divorciado</option>
                    <option value="viuvo">Viúvo</option>
                </select>

                <label for="naturalidade_noivo">Naturalidade</label>
                <input type="text" id="naturalidade_noivo" name="naturalidade_noivo" required>
            </section>

            <section>
                
            </section>

            <button type="submit">Enviar Cadastro</button>
        </form>
    </div>
</body>
</html>
