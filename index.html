<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Casal - 6º Tabelionato de Notas BH</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <form>
    <h2>Cadastro de Pessoa Física (Casal)</h2>

    <!-- Seção Pessoa 1 -->
    <div class="form-section">
      <h3>Dados do(a) Requerente</h3>
      <label>Posição</label>
      <input type="text" placeholder="Ex: Outorgante, Comprador..."/>

      <label>Nome Completo</label>
      <input type="text"/>

      <div class="row">
        <div>
          <label>Documento de Identidade</label>
          <input type="text"/>
        </div>
        <div>
          <label>Órgão Expedidor</label>
          <input type="text"/>
        </div>
        <div>
          <label>CPF</label>
          <input type="text"/>
        </div>
      </div>

      <label>Estado Civil</label>
      <div class="radio-group">
        <label><input type="radio" name="estadoCivil" value="Solteiro"/> Solteiro</label>
        <label><input type="radio" name="estadoCivil" value="Casado"/> Casado</label>
        <label><input type="radio" name="estadoCivil" value="Separado"/> Separado</label>
        <label><input type="radio" name="estadoCivil" value="Divorciado"/> Divorciado</label>
        <label><input type="radio" name="estadoCivil" value="Viúvo"/> Viúvo</label>
      </div>

      <label>Vive em união estável?</label>
      <div class="radio-group">
        <label><input type="radio" name="uniaoEstavel" value="Sim"/> SIM</label>
        <label><input type="radio" name="uniaoEstavel" value="Nao"/> NÃO</label>
      </div>

      <div class="row">
        <div>
          <label>Profissão</label>
          <input type="text"/>
        </div>
        <div>
          <label>Naturalidade</label>
          <input type="text"/>
        </div>
      </div>

      <label>Filiação</label>
      <input type="text"/>

      <h4>Endereço</h4>
      <input type="text" placeholder="Logradouro"/>

      <div class="row">
        <div>
          <label>Número</label>
          <input type="text"/>
        </div>
        <div>
          <label>Complemento</label>
          <input type="text"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Bairro</label>
          <input type="text"/>
        </div>
        <div>
          <label>Cidade</label>
          <input type="text"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Estado</label>
          <input type="text"/>
        </div>
        <div>
          <label>CEP</label>
          <input type="text"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Telefone</label>
          <input type="text"/>
        </div>
        <div>
          <label>E-mail</label>
          <input type="email"/>
        </div>
      </div>
    </div>

    <!-- Seção Cônjuge -->
    <div class="form-section">
      <h3>Dados do(a) Cônjuge</h3>

      <label>Nome Completo</label>
      <input type="text"/>

      <div class="row">
        <div>
          <label>Documento de Identidade</label>
          <input type="text"/>
        </div>
        <div>
          <label>Órgão Expedidor</label>
          <input type="text"/>
        </div>
        <div>
          <label>CPF</label>
          <input type="text"/>
        </div>
      </div>

      <div class="row">
        <div>
          <label>Profissão</label>
          <input type="text"/>
        </div>
        <div>
          <label>Naturalidade</label>
          <input type="text"/>
        </div>
      </div>

      <label>Filiação</label>
      <input type="text"/>

      <div class="row">
        <div>
          <label>Telefone</label>
          <input type="text"/>
        </div>
        <div>
          <label>E-mail</label>
          <input type="email"/>
        </div>
      </div>
    </div>

    <button type="submit">Enviar Cadastro</button>
  </form>

</body>
</html>
