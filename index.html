<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>6° Tabelionato de Notas De Belo Horizonte</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>6° Tabelionato de Notas De Belo Horizonte</h1>
    <form id="cadastro-form">
        <!-- Seção de Dados do Noivo -->
        <section id="noivo">
            <h2>Infornações</h2>
            <label for="nome-noivo">Nome Completo:</label>
            <input type="text" id="nome-noivo" name="nome-noivo"><br><br>
            <label for="cpf-noivo">CPF:</label>
            <input type="text" id="cpf-noivo" name="cpf-noivo"><br><br>
            <!-- Outros campos para o noivo -->
        </section>

        <!-- Seção de Dados da Noiva -->
        <section id="noiva">
            <h2>Dados da Noiva</h2>
            <label for="nome-noiva">Nome Completo:</label>
            <input type="text" id="nome-noiva" name="nome-noiva"><br><br>
            <label for="cpf-noiva">CPF:</label>
            <input type="text" id="cpf-noiva" name="cpf-noiva"><br><br>
            <!-- Outros campos para a noiva -->
        </section>

        <!-- Seção de Dados do Casamento -->
        <section id="casamento">
            <h2>Dados do Casamento</h2>
            <label for="data-casamento">Data do Casamento:</label>
            <input type="date" id="data-casamento" name="data-casamento"><br><br>
            <!-- Outros campos para o casamento -->
        </section>

        <!-- Seção de Documentos Necessários -->
        <section id="documentos">
            <h2>Documentos Necessários</h2>
            <!-- Campos para upload de documentos -->
        </section>

        <button type="submit">Enviar</button>
    </form>
</body>
</html>
